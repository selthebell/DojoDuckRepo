<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM time</title>
    <style media="screen">
      *{
        padding: 0;
        margin: 0;
      }

      #container{
        background-color: chartreuse;
        width: 60%;
        margin: 0 auto;
      }

      span{
        border: yellow 3px dotted;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Here is our clock!</h2>
      <span id="clock"></span>
      <script type="text/javascript">
        setInterval(function(){
          var clock = document.getElementById('clock');
          clock.innerHTML = Date().toString();
        }, 1000);
      </script>
    </div>
  </body>
</html>
